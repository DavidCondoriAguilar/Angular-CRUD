<header id="page-header">
    <div class="container">
        <h1>
            Empleados
        </h1>
    </div>
</header>

<section class="paddi">
    <div class="container">
        <div class="row row-cols-1 row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2  g-4">

            <div class="col " *ngFor="let item of listaEmpleados">
                <div class="card h-100">
                    <img src="https://servicios.campus.pe/fotos/{{item.foto}} " class="card-img-top" alt="Empleados">
                    <div class="card-body">
                        <h5 class="card-title">{{item.nombres}} {{item.apellidos}}</h5>
                        <p class="card-text">{{item.cargo}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
